    <body id="homewrap" data-pin-hover="true">
        <div id="root"></div>
        <div id="ReactScripts"></div>
        <script>
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();

                if (scroll >= 50) {
                    $('#dtopNav').removeClass('bumpedNav');
                }
                if (scroll <= 49) {
                    $('#dtopNav').addClass('bumpedNav');
                }
            });
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script defer="" src="/js/ie10-viewport-bug-workaround.js"></script>
        <!-- Off canvas menu -->
        <script src="/js/jquery.mmenu.all.min.js" type="text/javascript"></script>

        <script>
            $(document).ready(function () {
                $('.no-fouc').removeClass('no-fouc');
            });
            function init() {
                var vidDefer = document.getElementsByTagName('iframe');
                for (var i = 0; i < vidDefer.length; i++) {
                    if (vidDefer[i].getAttribute('data-src')) {
                        vidDefer[i].setAttribute('src', vidDefer[i].getAttribute('data-src'));
                    }
                }
            }
            window.onload = init;
        </script>

        <!-- /Foot Scripts================================================== -->

        <!-- /Foot Scripts
            ================================================== -->
        <script>
            $(document).ready(function () {
                $('.spotlightVideo').lightGallery({
                    selector: 'a',
                });
                $('#introVideo').lightGallery({
                    selector: 'a',
                });
                $('#video-thumbnails').lightGallery({
                    loadYoutubeThumbnail: true,
                    youtubeThumbSize: 'default',
                    loadVimeoThumbnail: true,
                    vimeoThumbSize: 'thumbnail_high',
                });
                $('#video-player-param').lightGallery({
                    youtubePlayerParams: {
                        modestbranding: 1,
                        showinfo: 0,
                        rel: 0,
                        controls: 1,
                    },
                });
            });
        </script>

        <script>
            $(document).ready(function () {
                $('#popupOverlay').delay(10000).fadeIn(400);

                $('#close').click(function () {
                    $('#popupOverlay').fadeOut();
                });
            });
        </script>

        <div id="mm-blocker" class="mm-slideout"></div>
        <img id="cannellamedia" />
        <script type="text/javascript">
            (function () {

                    window.mntn = {

                        impression_epoch_micros: '',

                } catch (e) {}
            })();
        </script>
